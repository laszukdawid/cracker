[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies = [
  "boto3==1.24.*",
  "python-vlc==3.*",
  "pyqt5==5.15.*",
  "python-xlib==0.31",
]
name = "Cracker"
readme = "README.md"
version = "0.1.1"

[project.optional-dependencies]
dev = ["black", "isort", "pycodestyle"]
build = ["build", "hatchling", "twine"]

[tool.isort]
line_length = 120
